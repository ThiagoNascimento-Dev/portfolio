<div class="container">
    <h2>Projetos desenvolvidos</h2>
    <ul>
        @for (item of arrayProjects(); track item) {
            <li>
                <button (click)="openDialog(item)">
                    <img [src]="item.src" [alt]="item.alt"
                    loading="lazy"
                    [attr.height]="item.heigth"
                    [attr.width]="item.width"
                    >
                </button>
            </li>
        }
    </ul>
</div>
<div class="container">
    <h2 class="mt-2">Projetos de estudo</h2>
    <ul>
        @for (item of arrayStudyProjects(); track item) {
            <li>
                <button (click)="openDialogStudyProjects(item)">
                    <img [src]="item.src" [alt]="item.alt"
                    loading="lazy"
                    [attr.height]="item.heigth"
                    [attr.width]="item.width"
                    >
                </button>
            </li>
        }
    </ul>
</div>
